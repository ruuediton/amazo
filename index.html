<!DOCTYPE html>
<html lang="pt-AO" class="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>amazon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#FFD814',
            'primary-hover': '#F7CA00',
            secondary: '#F0F2F2',
            black: '#0F1111',
            gray: {
              50: '#FDFDFD',
              100: '#F0F2F2',
              200: '#E6E6E6',
              300: '#D1D1D6',
              400: '#A1A1A1',
              500: '#565959',
              600: '#404040',
              700: '#333333',
              800: '#262626',
              900: '#111111',
            },
            'amazon-green': '#007600',
            'amazon-blue': '#007185',
            'background-dark': '#FFFFFF',
            'surface-dark': '#FFFFFF',
            'amazon-border': '#F0F2F2',
            'success-bg': '#E7F4E7',
            'success-text': '#007600',
            'error-bg': '#FDE8EB',
            'error-text': '#CC0C39',
            'warning-bg': '#FEF9E7',
            'warning-text': '#854D0E'
          },
          fontFamily: {
            display: ['Manrope', 'sans-serif'],
            sans: ['Manrope', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #FFFFFF;
      color: #0F1111;
      font-family: 'Manrope', sans-serif;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    /* Global Flat Style - No Shadows */
    * {
      box-shadow: none !important;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .material-symbols-filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Immediate Splash Screen */
    #splash-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease-out, visibility 0.4s;
    }

    .splash-logo {
      width: 140px;
      margin-bottom: 24px;
      animation: pulse 2s infinite ease-in-out;
    }

    .loading-bar-container {
      width: 120px;
      height: 3px;
      background: #F0F2F2;
      border-radius: 10px;
      overflow: hidden;
    }

    .loading-bar {
      width: 40%;
      height: 100%;
      background: #FFD814;
      border-radius: 10px;
      animation: shift 1.5s infinite linear;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1); }
    }

    @keyframes shift {
      0% { transform: translateX(-150%); }
      100% { transform: translateX(250%); }
    }

    .app-loaded #splash-screen {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased">
  <div id="splash-screen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" class="splash-logo" alt="Amazon">
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    window.addEventListener('load', function() {
      // Small delay to ensure React has started mounting
      setTimeout(() => {
        document.body.classList.add('app-loaded');
      }, 500);
    });
  </script>
</body>

</html>
